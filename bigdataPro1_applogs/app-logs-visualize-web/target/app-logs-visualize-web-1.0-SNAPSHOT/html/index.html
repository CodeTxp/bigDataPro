<html lang="en">

    <script src="../js/echarts.js"></script>
    <script>
        $(function () {
            //手风琴特效
            $("#accordion").accordion();
            //菜单鼠标悬停
            $("#accordion a").mouseenter(function(){
                //重置所有连接的颜色
                $("#accordion a").css("background-color", "white");
                $(this).css("background-color", "#EAEAEA");
            });

            //鼠标移除
            $("#accordion a").click(function () {
                //重置所有连接的颜色
                $("#accordion a").css("color","#6a6a6a") ;
                $(this).css("background-color", "#EAEAEA");
                $(this).css("color","#3DA1A7");
            });
        });
    </script>
    <style type="text/css">
        .test{
            background-color: #3DA1A7;
        }
        body{
            padding: 0px;
            margin: 0px;
        }

        #div-top {
            height: 30px;
            width: 100%;
            background-color: #3b485b;
            border: 0px solid #3b485b;
        }

        #div-top ul{
            margin: 0px;
        }

        #div-top ul li{
            list-style: none;
            display: block;
            float: left;
            color: white;
            border: 0px solid white;
            line-height: 30px;
            width: 70px;
            vertical-align: middle;
            text-align: center;
        }
        #div-top ul li:first-child{
            list-style: none;
            display: block;
            float: left;
            color: white;
            border: 0px solid white;
            line-height: 30px;
            width: 130px;
            vertical-align: middle;
            text-align: center;
        }
        #div-top ul li a{
            text-decoration: none;
            font-size: smaller;
            color: #9da4ad;
        }
        #div-top ul li:first-child a{
            color: white;
            text-decoration: none;
            font-size: 15px;
        }

        #div-banner{
            background : url("../images1/backg.png") repeat-x 0 -61px;
            height: 60px;

        #div-banner form{

        #div-banner select{
            border-radius: 20px;
            font-size: 15px;
            display: inline;

        }
        #div-banner ul{
            border: 0px solid blue ;

            display: block;
            position: absolute;
            left: 200px;
            top:14px;
            height: 57px;
            width: 600px;
            vertical-align: middle;
            line-height: 57px;
            margin-left: 380px;
        }

        #div-banner ul li{
            display: inline;
            padding: 0px 20px;
        }

        #div-banner ul li a {
            text-decoration: none;
            font-size: 16px;
            color: #333333;
        }



        #accordion{
            margin: 10px 20px;
            width: 200px;
        }

        #accordion a {
            display: block;
            height: 45px;
            width: 200px;
            text-decoration: none;
            text-align: center;
            line-height: 45px;
            font-size: 14px;
            border-radius: 2px;
            margin: 1px 0px 0px -40px;
            border: 1px solid #AAAAAA;
            border-width: 0px 0px 1px 0px;
        }

        /*第一个a子元素*/
        #accordion a:first-child {
            margin-top: -20px;
        }

        #div-stat-header{
            border:1px solid #B4B4B4 ;
            position: absolute;
            left: 250px;
            top: 100px;
            width: 1050px;
            height:50px;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
            background-color: rgb(230, 230, 230);
            vertical-align: middle;
            line-height: 50px;
            padding-left: 20px;
        }

        #div-chart{
            border: 1px solid #B4B4B4;
            position: absolute;
            left: 250px;
            top: 151px;
            width: 1050px;
            height: 440px;
            vertical-align: middle;
            line-height: 50px;
            padding-left: 20px;

<script type="application/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('div-chart'));
    // 指定图表的配置项和数据
    var option = {
        title: {
            text: '日活跃用户统计'
        },
        tooltip: {},
        legend: {
            data: ['v1.1','v1.2','v1.3']
        },
        xAxis: {
            axisLabel: {
                rotate: 20,
                interval: 0,//横轴信息全部显示
            },
            data: ["6月10日/周一(父亲节)", "6月11日/周二", "6月12日/周三", "6月13日/周四", "6月14日/周五", "6月15日/周六"]
        },
        yAxis: {},
        series: [{
            name: 'v1.1',
            type: 'bar',
            data: [5, 20, 36, 10, 10, 20]
        }, {
            name: 'v1.2',
            type: 'bar',
            data: [6, 23, 38, 13, 15, 26]
        }, {
                name: 'v1.3',
                type: 'bar',
                data: [10, 35, 29, 21, 9, 33]
        }]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
